name: Build Status

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9.7"  # Altere para uma versão suportada

      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"  # Altere para uma versão estável disponível
          registry-url: "https://registry.npmjs.org"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Install Node dependencies
        run: npm install

      - run: cp .env.example .env

      - name: Run Node lints
        run: npm run lint

      - name: Run Python lints
        run: flask lint --check  # Verifique se este comando é válido

      - name: Run Python tests
        run: flask test  # Verifique se este comando é válido
